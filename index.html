<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
  <p id="name"></p>
  <input type = "text" id="userinput"> <button>Submit</button>
</div>
    <script>
        document.cookie = "username=Lum; expires=Thu, 18 Dec 2025 12:00:00 UTC";
        function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function checkCookie() {
  let username = getCookie("username")
  if (username != "") {
    document.getElementById("name").innerText = "Welcome again " + username;
  } else {
    username = prompt("Please enter your name:", "");
    let username = document.getElementById("userinput").value;
    if (username != "" && username != null) {
      setCookie("username", username, 365);
      document.getElementById("name").innerText = "Welcome" + username;
      
    }
  }
}


checkCookie()
    </script>
</body>
</html>
